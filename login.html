<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Beneficiário - Saúde Fácil</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Login</p>
            <img src="https://cdn.pixabay.com/photo/2014/04/03/11/07/pharmacy-311773_960_720.png" alt="" class="logo">
        </div>
        <hr>
        <div class="content">
            <div class="left">
                <h2 class="title-Saúde Fácil">Saúde Fácil</h2>
                <h3 class="title-beneficiary">Canal do Beneficiário</h3>
                <p>Faça seu cadastro e tenha acesso a informações exclusivas da sua Saúde Fácil para você.</p>
                <button class="register-button">Cadastre-se aqui!</button>
            </div>
            <div class="right">
                <h2>Já possui cadastro?</h2>
                <form action="#">
                    <label for="email">E-mail ou código do cartão</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Entrar</button>
                </form>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
